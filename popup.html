<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkTime Buddy</title>
    <link rel="stylesheet" href="styles/md3.css">
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="app-title" data-i18n="app-title">WorkTime Buddy</h1>
            
        </header>

        <main class="main-content">
                        <!-- Time Input Section -->
            <section class="time-input-section">
                <div class="input-group">
                    <label for="start-time" data-i18n="startTime">Start Time</label>
                    <input type="time" id="start-time" class="time-input" value="09:00">
                </div>

                <div class="input-group">
                    <label for="required-hours" data-i18n="requiredHours">Required Hours</label>
                    <input type="number" id="required-hours" class="number-input" min="1" max="24" step="0.5" value="8">
                </div>

                <div class="time-row">
                    <div class="input-group">
                        <label for="lunch-start" data-i18n="lunchStart">Lunch Start</label>
                        <input type="time" id="lunch-start" class="time-input" value="12:00">
                    </div>

                    <div class="input-group">
                        <label for="lunch-end" data-i18n="lunchEnd">Lunch End</label>
                        <input type="time" id="lunch-end" class="time-input" value="13:30">
                    </div>
                </div>
            </section>

            <!-- Control Buttons -->
            <section class="control-section">
                <button id="start-work" class="btn btn-primary" data-i18n="startNow">Start Now</button>
                <button id="end-work" class="btn btn-danger" data-i18n="resetToday">Reset Today</button>
            </section>

                        <!-- Time Display Section -->
            <section class="time-display-section">
                <div class="time-card">
                    <div class="time-label" data-i18n="worked">Worked</div>
                    <div class="time-value" id="worked-time">00:00</div>
                </div>

                <div class="time-card">
                    <div class="time-label" data-i18n="remaining">Remaining</div>
                    <div class="time-value" id="remaining-time">08:00</div>
                </div>

                <div class="time-card">
                    <div class="time-label" data-i18n="endTime">End Time</div>
                    <div class="time-value" id="end-time">18:00</div>
                </div>
            </section>

            <!-- Status Section -->
            <section class="status-section">
                <div class="status-card" id="status-card">
                    <div class="status-icon" id="status-icon">‚è∞</div>
                    <div class="status-info">
                        <div class="status-title" id="status-title" data-i18n="status.normal">Normal</div>
                        <div class="status-subtitle" id="status-subtitle" data-i18n="on-track">On track</div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <button id="options-btn" class="btn btn-link" data-i18n="settings">Settings</button>
            <button id="reset-btn" class="btn btn-link" data-i18n="resetDefaults">Reset</button>
            <!-- TEST NOTIFICATION BUTTON - REMOVE IN PRODUCTION -->
            <button id="test-notification-btn" class="btn btn-link" style="color: #ff6b6b;">Test Notification</button>
        </footer>
    </div>

    <script src="lib/i18n.js"></script>
    <script src="popup.js"></script>
</body>
</html>
